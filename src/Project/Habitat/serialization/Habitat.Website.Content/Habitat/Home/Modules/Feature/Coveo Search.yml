      Value: |
        <p><span style="line-height: 24.2857px;">This new feature includes customized version of Coveo items:</span></p>
        <ul>
            <li><span style="line-height: 24.2857px;">Sitecore Renderings: duplicated version of Coveo components linked to pre-configured datasources</span></li>
            <li><span style="line-height: 24.2857px;">Sitecore Datasource: preconfigured settings for Coveo components</span></li>
            <li>Search View Ressources: a modified coveo View without CSS.&nbsp;</li>
        </ul>
        <p><span style="line-height: 24.2857px;">The search module uses the <a href="~/link.aspx?_id=F313739414884E72BDAF23C1EAAE0A83&amp;_z=z">Foundation.CoveoIndexing</a>&nbsp;module.</span></p>
