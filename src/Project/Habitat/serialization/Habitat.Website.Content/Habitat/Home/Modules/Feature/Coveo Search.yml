        <p><span style="line-height: 24.2857px;">The visual components for search functionality on the website is contained in the Search module. This includes:</span></p>
        <ul>
            <li><span style="line-height: 24.2857px;">Global search box</span></li>
            <li><span style="line-height: 24.2857px;">Search results</span></li>
            <li><span style="line-height: 24.2857px;">Search facets</span></li>
        </ul>
        <p><span style="line-height: 24.2857px;">The search module uses the <a href="~/link.aspx?_id=F313739414884E72BDAF23C1EAAE0A83&amp;_z=z">Foundation.Indexing</a> module to execute the actual search.</span></p>
