      Hint: Body
      Value: |
        <p>This new foundation will only affect the indexing part of Coveo for Sitecore. It will provide a predefined configuration, some inbound filters and some processors:</p>
        <ul>
            <li>Html Content In Body With Request processor: This processor will define some Comment Text that can be inserted inside the website layout. At indexing time, the processor will strip HTML out of the indexed page, keeping only what's relevent</li>
            <li>Exclude Video Files inbound filter: This filter will exclude video files from the index.</li>
            <li>Exclude Image Files inbound filter: This filter will exclude image files from the index.</li>
            <li>Has Layout inbound filter: This filter will only index items with layouts. It will however be scoped to a certain level of Sitecore content tree.</li>
            <li>Resolve Item Site Processor: This processor will adjust the default URI resolver to match a Helix based website structure.</li>
        </ul>
